<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Robind kumar">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/57ae888bd4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Travel  Website</title>
</head>
<body>
    <nav class="nav-bar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">

                <div class="company-address">
                    <div class="address-group address-group-1">
                        <i class="fas fa-map-marker-alt text-red fa-3x"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>#2611  Nehru Nagar, city name, town name</p>
                    </div>
                    <div class="address-group address-group-2">
                        <i class="far fa-envelope text-red fa-3x"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>creater@gmail.com</p>
                    </div>
                    <div class="address-group address-group-3">
                        <i class="fas fa-phone-square text-red fa-3x"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+911234567890</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company Image">
                </div>

                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="email" name="" id="mail" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" > </textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                    </form>

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">               
            <i class="fa-brands fa-facebook text-light fa-4x"></i>
            <i class="fa-brands fa-twitter text-light fa-4x"></i>
            <i class="fa-brands fa-instagram text-light fa-4x"></i>
        </div>   
        <p class="text-light">World Travel &copy; 2023, All Rights Reserved</p>
    </footer>
    
</body>
</html>
